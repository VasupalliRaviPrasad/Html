<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleSearch</title>
    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Google</h2>
    </div>

    <div>
        <input type="text" placeholder="search here" autofocus size="30" list="search">
        <datalist id="search">
            <option>java interview question</option>
            <option>java institute</option>
            <option>java technologies to learn</option>
        </datalist>
    </div>
    <div style="margin-top: 10px;">
        <button>Search</button>
    </div>
</body>
</html>

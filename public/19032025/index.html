<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .card{
            display: grid;
            grid-template-rows: 1fr 4fr 1fr;
            border: 2px solid red;
            width: 200px;
            height: 150px;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        img{
            object-fit: cover;
        }
       
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="card-header"><h3>Mobile</h3></div>
            <div id="card-body">
                <img src="../../src/RRR.jpg" alt="mobile" width="100%" height="100%">
            </div>
            <div id="card-footer"><Button>Add to cart</Button></div>
        </div>
        <div class="card">
            <div id="card-header">Laptop</div>
            <div id="card-body">
                <img src="../../src/RRR.jpg" alt="mobile">
            </div>
            <div id="card-footer"><Button>Add to cart</Button></div>
        </div>
        <div class="card">
            <div id="card-header">Shoes</div>
            <div id="card-body">
                <img src="../../src/RRR.jpg" alt="mobile">
            </div>
            <div id="card-footer"><Button>Add to cart</Button></div>
        </div>
        <div class="card">
            <div id="card-header">Watches</div>
            <div id="card-body">
                <img src="../../src/RRR.jpg" alt="mobile">
            </div>
            <div id="card-footer"><Button>Add to cart</Button></div>
        </div>
    </div>
</body>
</html>
